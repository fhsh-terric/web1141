<html>
<head>
    <title>漸變、字型及陰影</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&display=swap" rel="stylesheet">
    <style>
        div {
            margin:20px 0;
        }
        #d1 {
            width: 200px;
            height: 200px;
            background-color: red;
            transition: width 1s, background 2s;
        }
        #d1:hover {
            width: 400px;
            height: 200px;
            background-color: yellow;
        }
        body {
            font-size: 20px;
        }
        #d2 {
            font-size: 20px;/*px pt em vw vh*/
            font-family: sans-serif;/* 無襯線體、黑體、圓體 */
        }
        #d3 {
            font-size: 20px;
            font-family: "LXGW WenKai TC", serif;/* 襯線體、明體、楷體 橫細豎粗 */
            font-weight: 700;
        }
        #d4 {
            font-size: 20px;
            font-family: monospace; /* 等寬字體 */
        }
        #d5 {
            width: 200px;
            box-shadow: red 0px 0px 30px 10px;
        }
        #d6 {
            width: 200px;
            color: white;
            text-shadow: red 0px 0px 3px;
        }
        #d7 {
            width:100px;
            height:50px;
            background: linear-gradient(90deg, red, white, blue);
            transition: width 2s;
        }
        #d7:hover {
            width:400px;
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2">abcdefgim<br>ABCDEFG<br>鳳新高中</div>
    <div id="d3">abcdefgim<br>ABCDEFG<br>鳳新高中</div>
    <div id="d4">abcdefgim<br>ABCDEFG<br>鳳新高中</div>
    <div id="d5">abcdefgim<br>ABCDEFG<br>鳳新高中</div>
    <div id="d6">abcdefgim<br>ABCDEFG<br>鳳新高中</div>
    <div id="d7"></div>
</body>
</html>
